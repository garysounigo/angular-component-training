
<div #container class="textarea-container">
    <textarea
        #textArea
        class="textarea-scroll"
        rows="1"
        wrap="soft"
        placeholder="Posez une question"
        [(ngModel)]="valueTextarea"
        (input)="resizeOnNewLine(container,textArea)"
        (keydown)="handleKeydown($event)"
    ></textarea>
    <!-- <chips label="Options" iconrt="tune"></chips> -->
</div>
