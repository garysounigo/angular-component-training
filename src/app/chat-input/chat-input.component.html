<div #container class="textarea-container">
    <textarea
        #textArea
        class="textarea-scroll"
        rows="1"
        wrap="soft"
        placeholder="Posez une question"
        [(ngModel)]="valueTextarea"
        (input)="resizeOnNewLine(container,textArea)"
        (keydown)="handleKeydown($event)"
    ></textarea>
</div>
<div>
    <chips label="send" [selected]="sendB==='true'" (value)="onLabelValue($event)"></chips> 
    <chips label="receive" [selected]="sendB==='true'? false : true" (value)="onLabelValue($event)"></chips>
</div>
